<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div id="main" class="container border-3 max-width:300px content-align-center">
      <div id="header" class="h1 text-center ">Tic-Tac-Toe</div>
      <div id="playerBlock" class="container content-align-center">
        <div id="whosTurnLabel" class="h3 text-center">It's your turn</div>
      </div>

      <div id="gameBoard" class="container max-width:200px text-center">
        <div class="text-center">
          <div class="btn-group text-center" role="group">
            <button id="tile0" type="button">&nbsp;&nbsp;&nbsp;</button>
            <button id="tile1" type="button">&nbsp;&nbsp;&nbsp;</button>
            <button id="tile2" type="button">&nbsp;&nbsp;&nbsp;</button>
          </div>
        </div>  

        <div class="text-center">
          <div class="btn-group" role="group">
            <button id="tile3" type="button">&nbsp;&nbsp;&nbsp;</button>
            <button id="tile4" type="button">&nbsp;&nbsp;&nbsp;</button>
            <button id="tile5" type="button">&nbsp;&nbsp;&nbsp;</button>
          </div>
        </div>

        <div class="text-center">
          <div class="btn-group" role="group">
            <button id="tile6" type="button">&nbsp;&nbsp;&nbsp;</button>
            <button id="tile7" type="button">&nbsp;&nbsp;&nbsp;</button>
            <button id="tile8" type="button">&nbsp;&nbsp;&nbsp;</button>
          </div>
        </div>  
    </div>




  </body>
</html>
